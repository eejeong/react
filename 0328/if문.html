<body>
  <h1>윤년 확인</h1>
</body>
</html>
<script>
  let year = prompt("연도는?", "2020");
  if( year != null ) {
      year = parseInt(year);
      if(year%4==0 && year%100!=0 || year%400==0) {
          alert(`${year}은 윤년입니다`);
      } else {
          alert(`${year}은 윤년이 아닙니다`);
      }
  } else {
    alert("취소를 선택하셨습니다.");
  }
</script>
