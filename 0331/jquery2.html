<body>
    <form>
        암호 : <input type="hidden" name="password" value="9999"/><br/>
        아이디 : <input type="text" name="userid"/><br/>
        이름 : <input type="text" name="username"/><br/>

    <input type="text" name="username"/><br/>
    <!-- form태그는 값을 서버로 전달하는 역할. 한페이지에 하나만 사용
        중첩form 불가능함-> 중첩시 정보를 서버로 전달하지 못한다.
        <form>
            <form>
            </form>
        </form>

        http://127.0.0.1:5500/0331/jquery2.html?userid=%ED%99%8D%EA%B8%B8%EB%8F%99

        서버로 데이터를 전송하는 방식은 크게 GET 과 POST 방식이다
        클라이언트 -> 서버
        header(선발대), 기초적인 정보를 먼저 보낸다
        예를 들어, 브라우저 정보나 1000byte 이내의 가벼운 정보
        body(후발대), 중요한 정보, 파일전송, 이미지전송, 많은 양의 데이터

        GET방식 : header만 보낸다. URL에 모든 정보가 드러난다. 보안이 필요없는 1000바이트 이내의 가벼운 정보만 보내고자 할 때 사용
                ?키1=값&키1=값2&키3=값3 형태안데, 한글의 경우 다른 문자로 가공되서 전달.
                그래서 한글을 GET방식으로 보내려면 encoding 라는 작업을 해서 보내고 받은 쪽에서는 decoding 라는 작업을 해야 한다.
                그런데 요즘은 브라우저가 이 작업을 대신 해주기도 하는데, 브라우저 버전에 따라 다르게 동작하므로 안정적이려면 한글은 이 방식으로 전송하지 않거나
                별도의 작업을 하는 것이 적합하다
        POST방식 : header 먼저 보내고 다른 정보는 body에 담아 보낸다.
                    보내야 할 데이터가 많을 때 사용. 사실상 무제한이지만 30mb 이내로 제한. 파일 전송, 이미지 전송, 대용량 데이터 등 중요 정보
    -->
</body>
</html>
