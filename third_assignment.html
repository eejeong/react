<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
</head>
<body>
  <form name="myform" action="/confirm" method="get">
  이름 : <input type="text" name="name" id="name"/><br/>
  국어 : <input type="text" name="kor" id="kor"/><br/>
  영어 : <input type="text" name="eng" id="eng"/><br/>
  수학 : <input type="text" name="mat" id="mat"/><br/><br/>

<button type="button" id="btnConfirm">결과 확인</button><br/><br/>
</form>
</body>
</html>
<script>
  window.onload=()=>{
    let btnConfirm = document.getElementById("btnConfirm");

    btnConfirm.addEventListener("click", ()=>{
      document.forms[0].submit();
    });
  };
</script>
